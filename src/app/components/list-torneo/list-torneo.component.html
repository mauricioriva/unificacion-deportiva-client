<div class="container-fluid">
    <div class="card mb-3">

        <!-- Header  -->
        <div class="card-header">
            <h3><i class="fas fa-sitemap"></i>&nbsp;&nbsp;Torneos</h3>
        </div>

        <!-- Body  -->
        <div class="card-body">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th class="text-center">Nombre del Torneo</th>
                        <th class="text-center">Fecha de Inicio</th>
                        <th class="text-center">Estatus</th>
                        <th class="text-center">Partidos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let torneo of torneos">
                        <td class="text-center align-middle">{{ torneo.nombre_torneo }}</td>
                        <td class="text-center align-middle">{{ torneo.fecha_inicio}}</td>
                        <td class="text-center align-middle">{{ torneo.estatus }}</td>
                        <td>
                            <div style="text-align: center;">
                                <button title="Partidos" (click)="goToPartidos(torneo)" type="button" class="btn btn-secondary"><i class="fas fa-futbol"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
