<div class="container-fluid">
    <div class="card mb-3">

        <!-- Header  -->
        <div class="card-header">
            <h3><i class="fas fa-futbol"></i>&nbsp;&nbsp;Categorias</h3>
        </div>

        <!-- Body  -->
        <div class="card-body">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Lunes</th>
                        <th class="text-center">Martes</th>
                        <th class="text-center">Miercoles</th>
                        <th class="text-center">Jueves</th>
                        <th class="text-center">Viernes</th>
                        <th class="text-center">Sabado</th>
                        <th class="text-center">Domingo</th>
                        <th class="text-center">Duracion de los Partidos</th>
                        <th class="text-center">Estatus</th>
                        <th class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of categorias">
                        <td class="text-center align-middle">{{ categoria.nombre_categoria }}</td>
                        <td class="text-center align-middle" *ngIf="categoria.lunes == 1"><i class="far fa-check-circle" style="color:green"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.lunes == 0"><i class="far fa-times-circle" style="color:red"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.martes == 1"><i class="far fa-check-circle" style="color:green"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.martes == 0"><i class="far fa-times-circle" style="color:red"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.miercoles == 1"><i class="far fa-check-circle" style="color:green"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.miercoles == 0"><i class="far fa-times-circle" style="color:red"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.jueves == 1"><i class="far fa-check-circle" style="color:green"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.jueves == 0"><i class="far fa-times-circle" style="color:red"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.viernes == 1"><i class="far fa-check-circle" style="color:green"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.viernes == 0"><i class="far fa-times-circle" style="color:red"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.sabado == 1"><i class="far fa-check-circle" style="color:green"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.sabado == 0"><i class="far fa-times-circle" style="color:red"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.domingo == 1"><i class="far fa-check-circle" style="color:green"></i></td>
                        <td class="text-center align-middle" *ngIf="categoria.domingo == 0"><i class="far fa-times-circle" style="color:red"></i></td>
                        <td class="text-center align-middle">{{ categoria.duracion_partidos }}&nbsp;min</td>
                        <td class="text-center align-middle">{{ categoria.estatus }}</td>
                        <td>
                            <div style="float: right;">
                                <button title="Torneos" (click)="goToTorneo(categoria)" type="button" class="btn btn-secondary"><i class="fas fa-sitemap"></i></button>
                                &nbsp;&nbsp;
                                <button title="Equipos" (click)="goToEquipos(categoria)" type="button" class="btn btn-secondary"><i class="fas fa-users"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
