<div class="container-fluid">
    <div class="card mb-3">

        <!-- Header  -->
        <div class="card-header">
            <h3><i class="fas fa-users"></i>&nbsp;&nbsp;Equipos - {{ categoria.nombre_categoria }}</h3>
        </div>

        <!-- Body  -->
        <div class="card-body">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th class="text-center">Nombre del Equipo</th>
                        <th class="text-center">Color Playera</th>
                        <th class="text-center">Color Short</th>
                        <th class="text-center">Logo</th>
                        <th class="text-center">Grupo</th>
                        <th class="text-center">Estatus</th>
                        <th class="text-center">Archivo de Registros</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let equipo of equipos">
                        <td class="text-center align-middle">{{ equipo.nombre_equipo }}</td>
                        <td class="text-center align-middle">{{ equipo.color_playera }}</td>
                        <td class="text-center align-middle">{{ equipo.color_short }}</td>
                        <td class="text-center align-middle">{{ equipo.logo }}</td>
                        <td class="text-center align-middle">{{ equipo.grupo }}</td>
                        <td class="text-center align-middle">{{ equipo.estatus }}</td>
                        <td class="text-center align-middle">{{ equipo.archivo_registros }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
